  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #1e1128;
      color: #222;
    }

    .container {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 30px 20px;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
    }

    .icon {
      width: 90px;
      height: 90px;
      margin: 0 auto 20px;
      color: #20893c;
      display: block;
    }

    h3 {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #555;
      line-height: 1.4;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #20893c;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 500;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #20893c;
    }

    @media (max-width: 400px) {
      .card {
        padding: 25px 15px;
      }
      .icon { width: 70px; height: 70px; }
    }
  </style>
</head>
