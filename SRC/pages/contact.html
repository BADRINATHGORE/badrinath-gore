                    <h1>Contact Me</h1>
                    <div class="border-line"></div>
                    <!-- <p>Feel free to get in touch with me by filling out the form below.</p> -->

                    <form id="contactForm" class="form-section">

                        <div class="form-group">
                            <label for="name">Full Name *</label>
                            <input type="text" id="name" name="name" required>

                        </div>

                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Mobile Number *</label>
                            <input type="text" id="phone" name="phone" required>
                        </div>

                        <div class="form-group">
                            <label for="subject">Subject *</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>

                        <div class="form-group">
                            <label for="message">Message *</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>

                        <!-- CAPTCHA -->
                        <div class="col-lg-12 mb-4 captcha-box">
                            <label><strong>CAPTCHA:</strong> <span id="captcha-question"></span></label>
                            <input type="number" id="captcha-answer" placeholder="Enter answer" required />
                        </div>

                        <!-- Error messages -->
                        <div class="error" style="display:none;">
                            <i class="fa-solid fa-circle-xmark error-icon"></i> Please fill out all the fields
                        </div>

                        <div class="email-error" style="display:none;">
                            <i class="fa-solid fa-circle-xmark error-icon"></i> Email address is not valid
                        </div>

                        <style>
                            .submit-text {
                                background-color: #4CAF50;
                                color: white;
                                padding: 10px 16px;
                                border: none;
                                cursor: pointer;
                            }
                            
                            .clear {
                                background-color: #f44336;
                                color: white;
                                padding: 10px 20px;
                                border: none;
                                border-radius: 5px;
                                margin-top: 20px;
                                font-size: 1rem;
                                font-weight: 500;
                                cursor: pointer;
                                transition: 0.3s;
                            }
                            
                            .contact-main button[type="submit"]:hover,
                            .contact-main button[type="reset"]:hover {
                                background-color: #4e54c8;
                            }
                        </style>




                        <button type="submit" id="submit-btn" class="submit-text">
    Submit
</button>

                        <button type="reset" id="clear-btn" class="clear">
    Clear
</button>


                    </form>
