        <!-- Image Modal -->
        <div id="imageModal" class="image-modal">
            <span class="close">&times;</span>
            <img id="modalImg" class="modal-content">
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                // Lazy-load all images
                document.querySelectorAll(".images img").forEach(img => {
                    img.loading = "lazy";
                    img.decoding = "async";

                    // Open modal on click
                    img.addEventListener("click", () => openModal(img.src));
                });

                // Modal elements
                const modal = document.getElementById("imageModal");
                const modalImg = document.getElementById("modalImg");
                const closeBtn = document.querySelector(".close");

                let isZoomed = false;
                let isDragging = false;
                let startX = 0,
                    startY = 0;
                let translateX = 0,
                    translateY = 0;
                const ZOOM_LEVEL = 2;

                // Open modal
                function openModal(imgSrc) {
                    modal.style.display = "flex";
                    modalImg.src = imgSrc;
                    resetZoom();
                    document.body.style.overflow = "hidden";
                }

                // Close modal
                function closeModal() {
                    modal.style.display = "none";
                    resetZoom();
                    document.body.style.overflow = "";
                }

                // Reset zoom
                function resetZoom() {
                    isZoomed = false;
                    translateX = 0;
                    translateY = 0;
                    modalImg.style.transformOrigin = "center center";
                    modalImg.style.transform = "scale(1) translate(0px, 0px)";
                    modalImg.style.cursor = "zoom-in";
                }

                // Double-click to zoom
                modalImg.addEventListener("dblclick", (e) => {
                    if (!isZoomed) {
                        isZoomed = true;
                        const rect = modalImg.getBoundingClientRect();
                        const offsetX = e.clientX - rect.left;
                        const offsetY = e.clientY - rect.top;
                        const originX = (offsetX / rect.width) * 100;
                        const originY = (offsetY / rect.height) * 100;
                        modalImg.style.transformOrigin = `${originX}% ${originY}%`;
                        modalImg.style.transform = `scale(${ZOOM_LEVEL}) translate(0px, 0px)`;
                        modalImg.style.cursor = "grab";
                    } else {
                        resetZoom();
                    }
                });

                // Drag to move image
                modalImg.addEventListener("mousedown", (e) => {
                    if (!isZoomed) return;
                    isDragging = true;
                    startX = e.clientX - translateX;
                    startY = e.clientY - translateY;
                    modalImg.style.cursor = "grabbing";
                    e.preventDefault();
                });

                document.addEventListener("mousemove", (e) => {
                    if (!isDragging || !isZoomed) return;
                    translateX = e.clientX - startX;
                    translateY = e.clientY - startY;
                    modalImg.style.transform = `scale(${ZOOM_LEVEL}) translate(${translateX}px, ${translateY}px)`;
                });

                document.addEventListener("mouseup", () => {
                    if (!isZoomed) return;
                    isDragging = false;
                    modalImg.style.cursor = "grab";
                });

                // Smooth transform
                modalImg.style.transition = "transform 0.25s ease";

                // Close modal
                closeBtn.addEventListener("click", closeModal);

                // Click outside image closes modal
                modal.addEventListener("click", (e) => {
                    if (e.target === modal) closeModal();
                });

                // ESC key closes modal
                document.addEventListener("keydown", (e) => {
                    if (e.key === "Escape") closeModal();
                });

                // Footer current year
                const currentYear = new Date().getFullYear();
                const yearSpan = document.getElementById("current-year");
                if (yearSpan) yearSpan.textContent = currentYear;
            });
        </script>
